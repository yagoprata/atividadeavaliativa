<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Formulário</h1>

    <main id="grid">
        <div id="div-nome">
            <input id="input-nome" type="text" placeholder="Nome">
        </div>

        <div id="div-endereco">
            <input id="input-endereco" type="text" placeholder="Endereço">
        </div>

        <div id="div-cep">
            <input id="input-cep" oninput=mascara_cep() maxlength="10" type="text" placeholder="00.000-000">
        </div>

        <div id="div-cpf">
            <input id="input-cpf" oninput=mascara_cpf() maxlength="14" placeholder="000.000.000-00">
        </div>
            
        <div id="div-telefone">
            <input id="input-telefone" oninput=mascara_telefone() maxlength="14" type="text" placeholder="(31)99999-9999" >
        </div>

        <div id="div-cnpj">
            <input id="input-cnpj" oninput=mascara_cnpj() maxlength="18" type="text" placeholder="00.000.000/0001-00">
        </div>
            
        <div id="div-codigo">
            <input id="input-codigo" type="text" oninput=mascara_codigo() maxlength="20" placeholder="00_00//000-000.9.000">
        </div>

       <a href="dados.html"><button>Enviar</button></a>
    </main>


<script src="script.js"></script>
</body>

</html>
