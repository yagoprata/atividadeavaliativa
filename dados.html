<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dados.css">
</head>
<body>

    <main id="grid">
        <div id="div-nome">
            <input id="recebe_nome" type="text" placeholder="Nome" readonly oninput=nome()>
        </div>

        <div id="div-endereco">
            <input id="recebe_endereco" type="text" placeholder="EndereÃ§o" readonly>
        </div>

        <div id="div-cep">
            <input id="recebe_cep" maxlength="10" type="text" placeholder="00.000-000" readonly>
        </div>

        <div id="div-cpf">
            <input id="recebe_cpf" maxlength="14" placeholder="000.000.000-00" readonly>
        </div>
            
        <div id="div-telefone">
            <input id="recebe_telefone" maxlength="14" type="text" placeholder="(31)99999-9999" readonly>
        </div>

        <div id="div-cnpj">
            <input id="recebe_cnpj" maxlength="18" type="text" placeholder="00.000.000/0001-00" readonly>
        </div>
            
        <div id="div-codigo">
            <input id="recebe_codigo" type="text" maxlength="20" placeholder="00_00//000-000.9.000" readonly>
        </div>

    <script src="script.js"></script>
    </main>
